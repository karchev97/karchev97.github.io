<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>

<body class="body-gray">
    <!-- Шапка -->
    <div class="container-fluid container-header">
        <nav class="container navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Avto-soft</a>

            <button class="navbar-toggler hamburger hamburger--collapse" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Пункт 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Пункт 2</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Пункт 3
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Пункт 1</a>
                            <a class="dropdown-item" href="#">Пункт 2</a>
                            <a class="dropdown-item" href="#">Пункт 3</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Регистрация</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Блок регистрации -->
    <div class="container container-sign">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 ">
                <h1 class="h1-title text-center">Регистрация</h1>
                <div class="sign-up-slider">

                    <div class="sign-up-slider-item">
                        <div class="sign-up-step">Шаг 1. Заполните форму</div>
                        <form action="" method="">
                            <div class="form-group form-group-sign">
                                <label class="label-input" for="email-input">E-mail или Телефон</label>
                                <input type="text" class="form-control" id="email-input" placeholder="E-mail или Телефон" autocomplete="off" name="">
                            </div>
                            <div class="form-group form-group-sign">
                                <label class="label-input" for="password">Пароль</label>
                                <input type="text" class="form-control" id="password" name="">
                            </div>
                            <div class="form-group form-group-sign">
                                <label class="label-input">Выберите роль</label>
                                <div class="radio-group">
                                    <label class="custom-radio">Заказчик
                                    <input type="radio" checked="checked" name="radio">
                                    <span class="checkmark"></span>
                                  </label>
                                    <label class="custom-radio">Исполнитель
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                  </label>
                                </div>
                            </div>
                            <!-- Устанавливаем атрибут disabled если поля формы не заполнены -->
                            <button type="button" class="btn btn-warning signup-next signup-next-first">Далее</button>
                        </form>
                    </div>

                    <!-- Если пользователь предпочёл ввести номер телефона -->
                    <div class="sign-up-slider-item">
                        <div class="sign-up-step">Шаг 2. Введите код из СМС</div>
                        <form action="" method="">
                            <div class="form-group form-group-sign">
                                <label class="label-input" for="code-input">Код из СМС</label>
                                <input type="text" class="form-control" id="code-input" placeholder="123456" autocomplete="off" name="">
                            </div>
                            <!-- Устанавливаем атрибут disabled если поля формы не заполнены -->
                            <div class="slider-buttons-cont">
                                <button type="button" class="btn btn-warning signup-prev">Назад</button>
                                <button type="button" class="btn btn-warning signup-next">Далее</button>
                            </div>
                        </form>
                    </div>

                    <!-- Если пользователь предпочёл ввести E-mail -->
                    <div class="sign-up-slider-item">
                        <div class="sign-up-step">Шаг 3. На вашу почту было выслано письмо с подтверждением!</div>
                        <img class="img-email" src="./img/email.svg" alt="email">
                        <!-- Устанавливаем атрибут disabled если поля формы не заполнены -->
                        <div class="slider-buttons-cont">
                            <button type="button" class="btn btn-warning signup-prev">Назад</button>
                            <button type="button" class="btn btn-warning signup-next">Далее</button>
                        </div>
                    </div>

                    <!-- Если пользователь предпочёл ввести номер телефона -->
                    <div class="sign-up-slider-item">
                        <div class="sign-up-step">Последний шаг. Заполните платежную информацию</div>
                        <form action="" method="">
                            <div class="form-group form-group-sign">
                                <label class="label-input">Выберите платежную систему</label>
                                <div class="radio-group">
                                    <label class="custom-radio">
                                    <img src="./img/pay-pal.png" alt="PayPal Logo" />
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmark"></span>
                              </label>
                                    <label class="custom-radio">
                                        <img src="./img/yandex.png" alt="Yandex Money Logo" />
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                              </label>
                                </div>
                            </div>
                            <div class="form-group form-group-sign">
                                <label class="label-input" for="credit-card">Введите номер карты</label>
                                <input type="text" class="form-control mask-card-number" id="credit-card" placeholder="8888 7777 6666 5555" autocomplete="off" name="">
                            </div>
                            <!-- Устанавливаем атрибут disabled если поля формы не заполнены -->
                            <div class="slider-buttons-cont">
                                <button type="button" class="btn btn-warning signup-prev">Назад</button>
                                <button type="button" class="btn btn-warning signup-next">Готово</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
